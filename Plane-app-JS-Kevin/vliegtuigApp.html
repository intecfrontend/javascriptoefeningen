<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vliegtuig Applicatie</title>
</head>

<body>
    <div class="container-fluid landingpage-full">
        <div class="container">
            <h1>Welcome bij Intec-Air</h1>
            <h2>Please fill in the form below to check the prices</h2>
            <div class="row">
                <div class="col-md-4">
                    <form id="my-form">
                        <label for="input-name">Please enter your name</label><br>
                        <input type="text" id="input-name" required><br>
                        <label for="input-date" required>Which date do you want to fly?</label><br>
                        <input type="date" max="2019-12-31" id="input-date"><br>
                        <button type="button" class="btn btn-success mt-4" onclick="makeCalculations();">Check prices</button>
                    </form>
                </div>
                <div class="col-md-4" id="extra-info">
                    <label for="output-price">Price for ticket:</label><br>
                    <input type="text" id="output-price" disabled><br>
                    <label for="output-seats-available">Amount of available seats:</label><br>
                    <input type="text" id="output-seats" disabled><br>
                    <button type="button" class="btn btn-success mt-4" onclick="bookSeat();">Book seat</button>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="graph-container" >
                 <canvas id="myChart" width="1000" height="360" class="mt-5"></canvas>   
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
